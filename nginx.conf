# Kiro API Nginx Configuration
# Usage: nginx -c /path/to/nginx.conf

worker_processes auto;
error_log /tmp/kiro-api-nginx-error.log;
pid /tmp/kiro-api-nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /tmp/kiro-api-nginx-access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream backend
    upstream kiro_backend {
        server 127.0.0.1:8080;
    }

    server {
        listen 8000;
        server_name localhost;

        # Frontend static files
        location / {
            root /Users/haoyan/Documents/tool/kiro-api/static;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API proxy - Messages endpoints (no basic auth)
        location /v1/messages {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 300s;
        }

        location /claude/v1/messages {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 300s;
        }

        # Health check
        location /health {
            proxy_pass http://kiro_backend;
            proxy_set_header Host $host;
        }

        # Admin API (requires basic auth from backend)
        location /admin {
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }
    }
}
